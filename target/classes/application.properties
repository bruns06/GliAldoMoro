spring.datasource.url=jdbc:mysql://localhost:3306/mydatabase?sessionVariables=sql_mode='NO_ENGINE_SUBSTITUTION'&jdbcCompliantTruncation=false
spring.datasource.username=root
spring.datasource.password=

spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
spring.jpa.hybernate.ddl-auto = create-drop
spring.jpa.properties.hybernate.format_sql = true
spring.jackson.serialization.fail-on-empty-beans=false

server.port=2506
